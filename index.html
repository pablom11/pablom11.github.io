<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .profile {
            flex: 1;
            padding-right: 20px;
        }
        .about-me {
            flex: 2;
            padding-left: 20px;
        }
        h1, h2 {
            margin-top: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .contact-info {
            margin-top: 20px;
        }
        .projects {
            margin-top: 40px;
        }
        .project {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>My GitHub Portfolio</h1>
</header>

<div class="container">
    <div class="profile">
        <img src="your_profile_picture.jpg" alt="Your Profile Picture">
        <div class="contact-info">
            <p>Email: your.email@example.com</p>
            <p>GitHub: <a href="https://github.com/yourusername">yourusername</a></p>
        </div>
    </div>
    <div class="about-me">
        <h2>About Me</h2>
        <p>Add some information about yourself here.</p>
    </div>
</div>

<div class="container projects">
    <h2>Projects</h2>
    <div class="project">
        <h3>Project 1</h3>
        <p>Description of Project 1. <a href="project1.html">More info</a></p>
    </div>
    <div class="project">
        <h3>Project 2</h3>
        <p>Description of Project 2. <a href="project2.html">More info</a></p>
    </div>
    <!-- Add more projects as needed -->
</div>

</body>
</html>
